name: Transaction manager

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install dependecies
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: install -d

      - name: Run black
          uses: VaultVulp/action-pipenv@v2.0.1
          with:
            command: run black .

      - name: Run isort
          uses: VaultVulp/action-pipenv@v2.0.1
          with:
            command: run isort .
